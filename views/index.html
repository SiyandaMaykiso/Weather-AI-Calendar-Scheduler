<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Team grovyle</title>
</head>

<body onload="startTime()">
    <div class="container">
        <div class="card">
            <div class="front" onclick="myFunction()">
                <div class="contentfront">
                    <div class="month">
                        <table>
                            <tr class="orangeTr">
                                <th>M</th>
                                <th>T</th>
                                <th>W</th>
                                <th>T</th>
                                <th>F</th>
                                <th>S</th>
                                <th>S</th>
                            </tr>
                            <tr class="whiteTr">
                                <th></th>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                                <th>5</th>
                                <th>6</th>
                            </tr>
                            <tr class="whiteTr">
                                <th>7</th>
                                <th>8</th>
                                <th>9</th>
                                <th>10</th>
                                <th>11</th>
                                <th>12</th>
                                <th>13</th>
                            </tr>
                            <tr class="whiteTr">
                                <th>14</th>
                                <th>15</th>
                                <th>16</th>
                                <th>17</th>
                                <th>18</th>
                                <th>19</th>
                                <th>20</th>
                            </tr>
                            <tr class="whiteTr">
                                <th>21</th>
                                <th>22</th>
                                <th>23</th>
                                <th>24</th>
                                <th>25</th>
                                <th>26</th>
                                <th>27</th>
                            </tr>
                            <tr class="whiteTr">
                                <th>28</th>
                                <th>29</th>
                                <th>30</th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </table>
                    </div>
                    <div class="date">
                        <div class="datecont">
                            <div class="weather-icon"><img src="assets/css/icons/unknown.png"></div>
                            <div id="date"></div>
                            <div id="day"></div>
                            <div id="month"></div>

                        </div>

                        <div class="weather-container">
                            <div class="temperature-value">
                                <p>- Â°<span>C</span></p>
                            </div>
                            <div class="temperature-description">
                                <p>-</p>
                            </div>
                            <div class="location">
                                <p>-</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="back">
                <div class="contentback" onclick="myFunction()">
                    <div class="backcontainer">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- "Activity" -->
    <form id="form">
        <p>Add an activity!
            <input type="text" id="name" maxlength="255" />
            <input type="submit" id="add-btn" value="Submit">
            <button id="delete-btn">Clear</button>
        </p>
        
    </form>

    <script>
        function myFunction() {
            var E = document.getElementById("form");
            if (E.style.display === "inline-block") {
                E.style.display = "none";
            } else {
                E.style.display = "inline-block";
            }
        }
    </script>

</body>
<script defer src="assets/js/script.js"></script>
<script defer src="assets/js/weather.js"></script>
<script defer src="assets/js/post.js"></script>

</html>
